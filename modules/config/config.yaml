embedding_model:
    minilm-sm: all-MiniLM-L6-v2
    minilm-lg: all-MiniLM-L12-v2
    alibaba-gte: Alibaba-NLP/gte-Qwen2-1.5B-instruct

umap_model:
    n_neighbors: 15
    n_components: 5
    min_dist: 0.0
    metric: cosine
    random_state: 42

hdbscan_model:
    min_cluster_size: 6
    metric: euclidean
    cluster_selection_method: eom
    prediction_data: True

vectorizer_model:
    stop_words: english
    analyzer: word

mmr_model:
    diversity: 0.7

representation_model:
    openai_model:
        model: gpt-3.5-turbo
        exponential_backoff: True
        chat: True
      
topic_model:
    nr_topics: 51
    language: english
    top_n_words: 10
    min_topic_size: 6
    verbose: True
    calculate_probabilities: True

retriever:
    search_type: similarity
    search_kwargs: {"k": 3}
    
